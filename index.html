<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Comisiones</h1>
        <label for="nombreInput">Ingrese su nombre:</label>
        <input type="text" id="nombreInput">
        <button id="agregarNombreBtn">Ingresar</button>

        <label for="ventaInput">Ingrese una venta:</label>
        <input type="number" id="ventaInput">
        <button id="agregarVentaBtn">Agregar Venta</button>

        

        <div id="detallesVentas"></div>
        <div id="sumaTotal"></div>
        <div id="comision"></div>
        <div id="mensajeFinal"></div>
        <button id="limpiarBtn">Salir y Limpiar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
